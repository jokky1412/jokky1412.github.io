<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
									initial-scale=1.0,
									maximum-sacle=1.0,
									user-scalable=no">	
	<title>护工个人页面(bootstrap)</title>
	<link href="./bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ex_05_2_bootstrap.css">
</head>
<body>
	<div class="header">
		<div class="nav">
			<div class="nav-wwap">
				<a href="#">
					<div class="navibar-link">找雇主
					</div>
				</a>
				<a href="#">
					<div class="navibar-link" style="background-color: white; color: #5FC0CD;">找护工
					</div>
				</a>
			</div>

			<a href="#">
				<div class="profile-link"></div>
			</a>

		</div>
	</div>
	
	<div class="filter">
		<div class="container-fluid">
			<div class="row fliter-row">
				<div class="col-xs-4 filter-col" 
					style="border-right: 1px solid grey;">
					<div class="dropdown">
						<button type="button" 
						class="btn btn-block dropdown-toggle" 
						id="dropdownMenu1" data-toggle="dropdown">所在地
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" 
						aria-labelledby="dropdownMenu1">
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">北京</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">上海</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">广州</a>
							</li>			
						</ul>
					</div>
				</div>
				<div class="col-xs-4 filter-col"
					style="border-right: 1px solid grey;">
					<div class="dropdown">
						<button type="button" 
						class="btn btn-block dropdown-toggle" 
						id="dropdownMenu1" data-toggle="dropdown">食宿
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" 
						aria-labelledby="dropdownMenu2">
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">包食宿</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">仅伙食</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">仅住宿</a>
							</li>			
						</ul>
					</div>
				</div>
				<div class="col-xs-4 filter-col" >
					<div class="dropdown">
						<button type="button" 
						class="btn btn-block dropdown-toggle" 
						id="dropdownMenu1" data-toggle="dropdown">病人情况
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" 
						aria-labelledby="dropdownMenu1">
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">健康</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">轻度病情</a>
							</li>
							<li role="presentation">
								<a role="menuitem" tabindex="-1" href="#">重度病情</a>
							</li>			
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>






	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script src="./bootstrap/3.3.7/js/bootstrap.min.js"></script>
